<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã</title>
    <link rel="stylesheet" href="/css/styleMainGroup.css">
    <link rel="stylesheet" href="/css/schedule.css">
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>
<body>
    <main>
        <a href="/group.html"><button class="back" type="button">–ù–∞–∑–∞–¥</button></a>
        
        <!-- –°–ª–∞–π–¥–µ—Ä —Å –¥–∞—Ç–∞–º–∏ -->
        <div class="slide">
            <img class="arrow-left" src="/img/Vector.svg" alt="–ü—Ä–µ–¥—ã–¥—É—â–∏–µ –¥–∞—Ç—ã" id="prev-date">
            <div class="slide-container" data-testid="slider-container">
                <div class="slide-date" id="dates-slider">
                    <!-- –î–∞—Ç—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ -->
                </div>
            </div>
            <img class="arrow-right" src="/img/Vector.svg" alt="–°–ª–µ–¥—É—é—â–∏–µ –¥–∞—Ç—ã" id="next-date">
        </div>
        
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è -->
        <div id="schedule-container" class="schedule-container">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è...</div>
        </div>
    </main>

    <script>
class GroupSchedule {
    constructor() {
        this.currentGroup = this.getGroupFromUrl();
        this.currentDate = this.getDateFromUrl();
        this.availableDates = [];
        this.currentIndex = 0;
        
        this.init();
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –≥—Ä—É–ø–ø—ã –∏–∑ URL
    getGroupFromUrl() {
        const pathParts = window.location.pathname.split('/');
        if (pathParts.length > 2 && pathParts[1] === 'mainGroup') {
            return decodeURIComponent(pathParts[2]);
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const groupFromQuery = urlParams.get('group');
        
        if (groupFromQuery) {
            setTimeout(() => {
                this.redirectToTodayDate(groupFromQuery);
            }, 100);
            return groupFromQuery;
        }
        
        return '–ò-25-1';
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞—Ç—ã –∏–∑ URL
    getDateFromUrl() {
        const pathParts = window.location.pathname.split('/');
        if (pathParts.length > 3 && pathParts[1] === 'mainGroup') {
            return decodeURIComponent(pathParts[3]);
        }
        return '';
    }

    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É
    async redirectToTodayDate(group) {
        try {
            const response = await fetch('/api/dates');
            const data = await response.json();
            
            if (data.success && data.dates.length > 0) {
                const todayDate = this.findTodayDate(data.dates);
                const newUrl = `/mainGroup/${encodeURIComponent(group)}/${todayDate}`;
                window.location.href = newUrl;
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è:', error);
        }
    }

    // –ü–æ–∏—Å–∫ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–π –¥–∞—Ç—ã
    findTodayDate(dates) {
        const today = new Date();
        const todayKey = parseInt(
            today.getFullYear().toString() + 
            (today.getMonth() + 1).toString().padStart(2, '0') + 
            today.getDate().toString().padStart(2, '0')
        );
        
        // –ò—â–µ–º —Ç–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
        for (let date of dates) {
            if (date.sortKey === todayKey) {
                console.log('üéØ –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É:', date.displayDate);
                return date.urlDate;
            }
        }
        
        // –ò—â–µ–º –±–ª–∏–∂–∞–π—à—É—é –±—É–¥—É—â—É—é –¥–∞—Ç—É
        for (let date of dates) {
            if (date.sortKey >= todayKey) {
                console.log('üîç –û—Ç–∫—Ä—ã–≤–∞–µ–º –±–ª–∏–∂–∞–π—à—É—é –¥–∞—Ç—É:', date.displayDate);
                return date.urlDate;
            }
        }
        
        // –ë–µ—Ä—ë–º –ø–æ—Å–ª–µ–¥–Ω—é—é –¥–∞—Ç—É
        console.log('üìã –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –¥–∞—Ç—É:', dates[dates.length - 1].displayDate);
        return dates[dates.length - 1].urlDate;
    }

    async init() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('group') && !this.currentDate) {
            return;
        }

        await this.loadAvailableDates();
        
        // –ï—Å–ª–∏ –¥–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞ –∏–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞, –Ω–∞—Ö–æ–¥–∏–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é
        if (!this.currentDate || !this.availableDates.find(d => d.urlDate === this.currentDate)) {
            this.currentDate = this.findTodayDate(this.availableDates);
            // –û–±–Ω–æ–≤–ª—è–µ–º URL
            const newUrl = `/mainGroup/${encodeURIComponent(this.currentGroup)}/${this.currentDate}`;
            window.history.replaceState({}, '', newUrl);
        }
        
        this.setupSlider();
        await this.loadSchedule();
        this.setupEventListeners();
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–∞—Ç
    async loadAvailableDates() {
        try {
            const response = await fetch('/api/dates');
            const data = await response.json();
            
            if (data.success) {
                this.availableDates = data.dates;
                this.renderDateSlider();
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞—Ç:', error);
        }
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ª–∞–π–¥–µ—Ä–∞ —Å –¥–∞—Ç–∞–º–∏
    renderDateSlider() {
        const slider = document.getElementById('dates-slider');
        if (!slider) return;

        slider.innerHTML = '';

        this.availableDates.forEach((dateInfo, index) => {
            const dateButton = document.createElement('button');
            dateButton.className = 'date-btn';
            dateButton.textContent = this.formatDateForSlider(dateInfo.displayDate);
            dateButton.addEventListener('click', () => {
                this.selectDate(dateInfo.urlDate);
            });

            if (dateInfo.urlDate === this.currentDate) {
                dateButton.classList.add('active');
                this.currentIndex = index;
            }

            slider.appendChild(dateButton);
        });

        console.log(`‚úÖ –û—Ç–æ–±—Ä–∞–∂–µ–Ω–æ –¥–∞—Ç: ${this.availableDates.length}`);
        
        // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –∞–∫—Ç–∏–≤–Ω–æ–π (—Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–π) –¥–∞—Ç–µ
        setTimeout(() => {
            this.scrollToActiveDate();
        }, 300);
    }

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –¥–ª—è —Å–ª–∞–π–¥–µ—Ä–∞
    formatDateForSlider(dateString) {
        return dateString.replace(/(\d+) (\w+)/, (match, day, month) => {
            const shortMonth = month.substring(0, 3);
            return `${parseInt(day)} ${shortMonth}`;
        });
    }

    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –∞–∫—Ç–∏–≤–Ω–æ–π –¥–∞—Ç–µ
    scrollToActiveDate() {
        const slider = document.querySelector('.slide-container');
        const activeBtn = document.querySelector('.date-btn.active');
        
        if (slider && activeBtn) {
            const sliderRect = slider.getBoundingClientRect();
            const btnRect = activeBtn.getBoundingClientRect();
            const scrollLeft = activeBtn.offsetLeft - (sliderRect.width / 2) + (btnRect.width / 2);
            
            slider.scrollTo({
                left: scrollLeft,
                behavior: 'smooth'
            });
        }
    }

    // –í—ã–±–æ—Ä –¥–∞—Ç—ã
    selectDate(dateUrl) {
        const newUrl = `/mainGroup/${encodeURIComponent(this.currentGroup)}/${dateUrl}`;
        window.history.pushState({ group: this.currentGroup, date: dateUrl }, '', newUrl);
        
        this.currentDate = dateUrl;
        this.currentIndex = this.availableDates.findIndex(d => d.urlDate === dateUrl);
        this.updateActiveDate();
        this.loadSchedule();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –¥–∞—Ç—ã –≤ —Å–ª–∞–π–¥–µ—Ä–µ
    updateActiveDate() {
        const buttons = document.querySelectorAll('.date-btn');
        buttons.forEach((btn, index) => {
            btn.classList.toggle('active', index === this.currentIndex);
        });
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª–∞–π–¥–µ—Ä–∞
    setupSlider() {
        const prevBtn = document.getElementById('prev-date');
        const nextBtn = document.getElementById('next-date');

        if (prevBtn) {
            prevBtn.addEventListener('click', () => this.navigate(-1));
        }

        if (nextBtn) {
            nextBtn.addEventListener('click', () => this.navigate(1));
        }

        this.setupSwipe();
    }

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –¥–∞—Ç–∞–º
    navigate(direction) {
        const newIndex = this.currentIndex + direction;
        
        if (newIndex >= 0 && newIndex < this.availableDates.length) {
            const dateInfo = this.availableDates[newIndex];
            this.selectDate(dateInfo.urlDate);
        }
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–≤–∞–π–ø–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
    setupSwipe() {
        const slider = document.querySelector('.slide-container');
        if (!slider) return;

        let startX = 0;
        let endX = 0;

        slider.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        slider.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            this.handleSwipe(startX, endX);
        });
    }

    handleSwipe(startX, endX) {
        const diff = startX - endX;
        const minSwipe = 50;

        if (diff > minSwipe) {
            this.navigate(1);
        } else if (diff < -minSwipe) {
            this.navigate(-1);
        }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
    async loadSchedule() {
        try {
            const container = document.getElementById('schedule-container');
            if (container) {
                container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è...</div>';
            }

            // –í–°–ï–ì–î–ê –∏—Å–ø–æ–ª—å–∑—É–µ–º endpoint /split - –æ–Ω —Å–∞–º –æ–ø—Ä–µ–¥–µ–ª–∏—Ç —Ç–∏–ø –¥–∞—Ç—ã
            const apiUrl = `/api/schedule/group/${encodeURIComponent(this.currentGroup)}/${this.currentDate}/split`;
            console.log(`üì° –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –ø–æ URL: ${apiUrl}`);
            
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.success) {
                this.renderSchedule(data);
            } else {
                throw new Error(data.error);
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è:', error);
            this.showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è');
        }
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
    renderSchedule(data) {
        const container = document.getElementById('schedule-container');
        if (!container) return;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –¥–∞–Ω–Ω—ã—Ö
        const hasSchedule = (data.schedule && data.schedule.length > 0) || 
                          (data.days && data.days.some(day => day.schedule && day.schedule.length > 0));

        if (!hasSchedule) {
            container.innerHTML = `
                <div class="no-schedule">
                    <h3>–ì—Ä—É–ø–ø–∞: ${data.group}</h3>
                    <p>–ù–µ—Ç –∑–∞–Ω—è—Ç–∏–π –Ω–∞ ${data.date}</p>
                </div>
            `;
            return;
        }

        let html = `
            <div class="schedule-header">
                <h3>${data.group}</h3>
                <p class="schedule-date">${data.date}</p>
            </div>
        `;

        // –û–ü–†–ï–î–ï–õ–Ø–ï–ú –î–í–û–ô–ù–£–Æ –î–ê–¢–£ –ø–æ –∑–∞–ø—è—Ç–æ–π –ò–õ–ò —Ç–æ—á–∫–µ
        const isRangeDate = data.date.includes(',') || data.date.includes('.');
        
        if (data.isRange && data.days) {
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–∏–∞–ø–∞–∑–æ–Ω—ã –¥–∞—Ç –∏–∑ API
            data.days.forEach((dayData, index) => {
                html += this.renderDaySchedule(dayData.schedule, dayData.day, true, index);
            });
        } else if (isRangeDate && data.schedule) {
            // –ï—Å–ª–∏ API –Ω–µ —Ä–∞–∑–±–∏–ª –¥–∞—Ç—ã, –Ω–æ —É –Ω–∞—Å –¥–∏–∞–ø–∞–∑–æ–Ω - —Ä–∞–∑–±–∏–≤–∞–µ–º –≤—Ä—É—á–Ω—É—é
            const days = this.splitRangeDateManually(data.schedule, data.date);
            days.forEach((dayData, index) => {
                html += this.renderDaySchedule(dayData.schedule, dayData.day, true, index);
            });
        } else {
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –æ–¥–∏–Ω–æ—á–Ω—ã–µ –¥–∞—Ç—ã
            if (data.schedule) {
                html += this.renderDaySchedule(data.schedule, data.date, false);
            }
        }

        container.innerHTML = html;
    }

    // –ù–æ–≤—ã–π –º–µ—Ç–æ–¥ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ —Ä–∞–∑–±–∏–µ–Ω–∏—è –¥–∏–∞–ø–∞–∑–æ–Ω–∞ –¥–∞—Ç
    splitRangeDateManually(schedule, dateString) {
        const days = [];
        
        // –†–∞–∑–±–∏–≤–∞–µ–º –¥–∞—Ç—É –ø–æ –∑–∞–ø—è—Ç–æ–π –ò–õ–ò —Ç–æ—á–∫–µ
        const dateParts = dateString.split(/[,.]/).map(part => part.trim()).filter(part => part);
        
        if (dateParts.length < 2) {
            // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å —Ä–∞–∑–±–∏—Ç—å, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–∫ –æ–¥–∏–Ω –¥–µ–Ω—å
            return [{ day: dateString, schedule: schedule }];
        }

        // –†–∞–∑–¥–µ–ª—è–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –ø–æ tableIndex
        const tablesData = {};
        
        schedule.forEach(item => {
            const tableIndex = item.tableIndex || 0;
            if (!tablesData[tableIndex]) {
                tablesData[tableIndex] = [];
            }
            tablesData[tableIndex].push(item);
        });
        
        // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Ç–∞–±–ª–∏—Ü—ã –ø–æ –∏–Ω–¥–µ–∫—Å—É
        const sortedTableIndices = Object.keys(tablesData).sort((a, b) => parseInt(a) - parseInt(b));
        
        // –°–æ–∑–¥–∞–µ–º –¥–Ω–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–∞–±–ª–∏—Ü
        sortedTableIndices.forEach((tableIndex, index) => {
            if (dateParts[index]) {
                days.push({
                    day: dateParts[index],
                    schedule: tablesData[tableIndex],
                    isPartOfRange: true
                });
            }
        });
        
        // –ï—Å–ª–∏ –¥–Ω–µ–π –º–µ–Ω—å—à–µ —á–µ–º —á–∞—Å—Ç–µ–π –¥–∞—Ç—ã, –¥–æ–±–∞–≤–ª—è–µ–º –æ—Å—Ç–∞–≤—à–∏–µ—Å—è
        while (days.length < dateParts.length) {
            days.push({
                day: dateParts[days.length],
                schedule: [],
                isPartOfRange: true
            });
        }
        
        console.log(`üîÄ –†—É—á–Ω–æ–µ —Ä–∞–∑–±–∏–µ–Ω–∏–µ –¥–∏–∞–ø–∞–∑–æ–Ω–∞: ${dateString} ->`, days.map(d => d.day));
        return days;
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –¥–ª—è –æ–¥–Ω–æ–≥–æ –¥–Ω—è
    renderDaySchedule(schedule, dayName, isPartOfRange = false, dayIndex = 0) {
        if (!schedule || schedule.length === 0) {
            return `
                <div class="day-schedule ${isPartOfRange ? 'range-day' : ''}">
                    <div class="no-lessons">
                        <p>–ù–µ—Ç –∑–∞–Ω—è—Ç–∏–π</p>
                    </div>
                </div>
            `;
        }

        let dayHtml = `
            <div class="day-schedule ${isPartOfRange ? 'range-day' : ''}">
        `;

        // –î–ª—è –¥–∏–∞–ø–∞–∑–æ–Ω–æ–≤ –¥–∞—Ç –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å –ø–æ–ª–Ω–æ–π –¥–∞—Ç–æ–π
        if (isPartOfRange) {
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É - –¥–æ–±–∞–≤–ª—è–µ–º –º–µ—Å—è—Ü –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–π –¥–∞—Ç—ã
            let formattedDayName = dayName;
            
            // –ü–æ–ª—É—á–∞–µ–º –º–µ—Å—è—Ü –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–π –¥–∞—Ç—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä "11 –æ–∫—Ç—è–±—Ä—è, 12" -> "–æ–∫—Ç—è–±—Ä—è")
            const getMonthFromFullDate = (fullDate) => {
                const monthMatch = fullDate.match(/(—è–Ω–≤–∞—Ä—è|—Ñ–µ–≤—Ä–∞–ª—è|–º–∞—Ä—Ç–∞|–∞–ø—Ä–µ–ª—è|–º–∞—è|–∏—é–Ω—è|–∏—é–ª—è|–∞–≤–≥—É—Å—Ç–∞|—Å–µ–Ω—Ç—è–±—Ä—è|–æ–∫—Ç—è–±—Ä—è|–Ω–æ—è–±—Ä—è|–¥–µ–∫–∞–±—Ä—è)/);
                return monthMatch ? monthMatch[1] : null;
            };

            // –ü–æ–ª—É—á–∞–µ–º –º–µ—Å—è—Ü –∏–∑ –ø–æ–ª–Ω–æ–π –¥–∞—Ç—ã
            const fullDate = this.currentDate || '';
            const month = getMonthFromFullDate(fullDate);

            // –ï—Å–ª–∏ –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏ –¥–Ω—è —Ç–æ–ª—å–∫–æ —á–∏—Å–ª–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä "12"), –¥–æ–±–∞–≤–ª—è–µ–º –º–µ—Å—è—Ü
            if (/^\d+$/.test(dayName.trim()) && month) {
                formattedDayName = `${dayName} ${month}`;
            }
            // –ï—Å–ª–∏ –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏ –µ—Å—Ç—å —á–∏—Å–ª–æ –∏ –∫–æ—Ä–æ—Ç–∫–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—è—Ü–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä "12 –æ–∫—Ç"), —Ä–∞—Å—à–∏—Ä—è–µ–º –¥–æ –ø–æ–ª–Ω–æ–≥–æ
            else if (dayName.match(/\d+ \w{3}/)) {
                const monthMap = {
                    '—è–Ω–≤': '—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤': '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä': '–º–∞—Ä—Ç–∞', '–∞–ø—Ä': '–∞–ø—Ä–µ–ª—è',
                    '–º–∞–π': '–º–∞—è', '–∏—é–Ω': '–∏—é–Ω—è', '–∏—é–ª': '–∏—é–ª—è', '–∞–≤–≥': '–∞–≤–≥—É—Å—Ç–∞',
                    '—Å–µ–Ω': '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç': '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è': '–Ω–æ—è–±—Ä—è', '–¥–µ–∫': '–¥–µ–∫–∞–±—Ä—è'
                };
                
                formattedDayName = dayName.replace(/(\d+) (\w{3})/, (match, day, monthShort) => {
                    const fullMonth = monthMap[monthShort.toLowerCase()] || monthShort;
                    return `${parseInt(day)} ${fullMonth}`;
                });
            }
            // –ï—Å–ª–∏ –º–µ—Å—è—Ü –Ω–µ –Ω–∞—à–µ–ª—Å—è –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–π –¥–∞—Ç—ã, –∏—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–≥–∏–∫—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            else if (!month) {
                const currentDate = new Date();
                const months = [
                    '—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è',
                    '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'
                ];
                const defaultMonth = months[currentDate.getMonth()];
                if (/^\d+$/.test(dayName.trim())) {
                    formattedDayName = `${dayName} ${defaultMonth}`;
                }
            }

            dayHtml += `
                <div class="range-header">
                    <h4>${formattedDayName}</h4>
                </div>
            `;
        }

        dayHtml += `<div class="schedule-table">`;

        schedule.forEach(item => {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–ª–∞–≥ isCommunicationHour –∏–∑ –¥–∞–Ω–Ω—ã—Ö
            const isCommunicationHour = item.isCommunicationHour;

            dayHtml += `
                <div class="schedule-item ${isCommunicationHour ? 'communication-hour' : ''}">
                    <div class="pair-info">
            `;

            // –î–ª—è —á–∞—Å–∞ –æ–±—â–µ–Ω–∏—è –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–º–µ—Ä –ø–∞—Ä—ã
            if (!isCommunicationHour && item.pair) {
                dayHtml += `
                    <span class="pair-number">${item.pair} –ø–∞—Ä–∞</span>
                    <span class="time-separator">&nbsp;&nbsp;‚Ä¢&nbsp;&nbsp;</span>
                `;
            }

            dayHtml += `
                        <span class="time">${item.time}</span>
                    </div>
                    <div class="subject">${item.subject}</div>
            `;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –¥–µ—Ç–∞–ª–∏ –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
            if (item.details) {
                dayHtml += `<div class="details">${item.details}</div>`;
            }

            dayHtml += `</div>`;
        });

        dayHtml += '</div></div>';
        return dayHtml;
    }

    showError(message) {

    setupEventListeners() {

            this.loadSchedule();
        });
    }
